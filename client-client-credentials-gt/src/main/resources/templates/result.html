<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client service for Authorization Code Grant Type</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <style>
        body {
            padding-top: 60px;
        }
        .navbar-inverse {
            background-color: #223;
        }
    </style>
</head>
<body class="py-1">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid mx-5">
        <p class="navbar-brand text-warning mx-5 my-0" >Microservice Security: <span class="badge badge-light">OAuth Client - Client Credentials</span></p>
    </div>

</nav>
<div class="container col-sm-6 my-5">
    <p class="text-center text-info font-weight-bold">Results from the protected sources</p>
    <div class="container">
        <div class="jumbotron">
            <p class="text-dark" th:object="${user}" th:text="${user.getAccessToken()}"></p>
            <p class=" text-success font-weight-bold">Authorization code: <span class="label label-danger"></span></p>
            <p class=" text-success font-weight-bold">Access token: <span class="label label-danger"></span></p>
            <p class=" text-success font-weight-bold">Refresh token: <span class="label label-danger"></span></p>
            <p class=" text-success font-weight-bold">Scope: <span class="label label-danger"></span></p>
        </div>
    </div>
    <div class="container">
        <p >Results </p>
        <tr th:object="${hospital}" th:text="${hospital.getId()}"></tr>
        <tr th:each="department: ${hospital.getDepartmentList()}">
            <td th:text="${department.getId()}">No name</td>
            <td th:text="${department.getPatientList()}">No name</td>
        </tr>

    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
