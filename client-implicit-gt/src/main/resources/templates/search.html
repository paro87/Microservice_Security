<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client service for Authorization Code Grant Type</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <style>
        body {
            padding-top: 60px;
        }
        .navbar-inverse {
            background-color: #223;
        }
    </style>
</head>
<body class="py-1">
    <nav class="navbar navbar-inverse navbar-fixed-top">



            <div class="container-fluid mx-5">
                <p class="navbar-brand text-warning mx-5 my-0" >Microservice Security: <span class="badge badge-light">OAuth Client</span></p>
            </div>

    </nav>
    <div class="container col-sm-6 my-5">
        <p class="text-dark" th:object="${user}" th:text="${user.getAccessToken()}"></p>
        <p class="text-dark" th:object="${user}" th:text="${user.getUsername()}"></p>
        <p class="text-dark" th:object="${user}" th:text="${user.getId()}"></p>
        <form action="#" th:action="@{/search}" method="post" th:object="${query}">
            <p class="text-center text-info font-weight-bold">Enter search criteria</p>
            <div class="form-group row mt-5">
                <label class="col-sm-3 col-form-label col-form-label-sm font-weight-bold">Hospital ID :</label>
                <div id="hospitalId" class="col-sm-3">
                    <input type="text" class="form-control form-control-sm font-italic" th:field="*{hospitalId}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label col-form-label-sm font-weight-bold">Department ID :</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm font-italic" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label col-form-label-sm font-weight-bold">Patient ID :</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm font-italic" >
                </div>
            </div>
            <div class="col text-right">
                <!--<p><input type="submit" value="Submit" /> </p>-->
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
