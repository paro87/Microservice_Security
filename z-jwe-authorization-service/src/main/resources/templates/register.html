<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authorization Server</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <style>
        body {
            padding-top: 60px;
        }
        .navbar-inverse {
            background-color: #223;
        }
    </style>
</head>
<body class="py-1 pb-5">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid mx-5">
        <p class="navbar-brand text-warning mx-5 my-0" >Microservice Security: <span class="badge badge-light">OAuth Authorization Server</span></p>
    </div>

</nav>
<div class="container col-sm-6 my-5">
    <p class="text-center text-info font-weight-bold">Register your application (client application)</p>
    <form action="#" th:action="@{/client/save}" th:object="${registry}" method="post">
        <div class="form-group">
            <label class="font-weight-bold" for="name">Name:</label> <input class="form-control" id="name" type="text" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Application name</div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="redirectUri">Redirect URL:</label> <input class="form-control" id="redirectUri" type="text" th:field="*{redirectUri}" />
            <div th:if="${#fields.hasErrors('redirectUri')}" th:errors="*{redirectUri}">Callback URL to receive the authorization code</div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="clientType">Type of application:</label>
            <div>
                <select id="clientType" class="selectpicker" th:field="*{clientType}">
                    <option value="PUBLIC">Public</option>
                    <option value="CONFIDENTIAL">Confidential</option>
                </select>
            </div>
        </div>
        <div class="form-group float-right">
            <button class="btn btn-primary" type="submit">Register</button>
            <button class="btn btn-danger" type="button" onclick="javascript: window.location.href='/'">Cancel</button>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
