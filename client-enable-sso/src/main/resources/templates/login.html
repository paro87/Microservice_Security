<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client service for Authorization Code Grant Type</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <style>
        body {
            padding-top: 60px;
        }
        .navbar-inverse {
            background-color: #223;
        }
    </style>
</head>
<body class="py-1">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid mx-5">
        <p class="navbar-brand text-warning mx-5 my-0" >Microservice Security: <span class="badge badge-light">OAuth Client - Authorization Code</span></p>
    </div>

</nav>
<div class="container col-sm-6 my-5">
    <p class="text-center text-info font-weight-bold">Login to Client App</p>
    <div class="container my-5 " >
        <p class="text-center text-danger font-weight-bold" th:if="${loginError}" class="error">Wrong user or password</p>
        <form th:action="@{/login.html}" method="POST">
            <div class="form-group row justify-content-center">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="client">
                </div>
            </div>
            <div class="form-group row justify-content-center" >
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password" placeholder="client">
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-10 ">
                    <button type="submit" class="btn btn-primary float-right">Log in</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
